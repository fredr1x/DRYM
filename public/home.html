<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Маркетплейс | Главная</title>
    <link rel="icon" href="resources/dreamfactory-svgrepo-com%20(1).svg" type="image/svg+xml">
    <link rel="stylesheet" href="home.css" />
</head>
<body>
<header class="app-header">
    <div class="header-inner">
        <a href="home.html" class="brand">
            <img
                    src="resources/dreamfactory-svgrepo-com%20(1).svg"
                    alt="Logo"
                    width="40"
                    height="40"
            />
            <span class="brand-text">Online Shopping</span>
        </a>

        <div class="search-wrapper">
            <input
                    id="searchInput"
                    type="search"
                    placeholder="Поиск товаров..."
                    autocomplete="off"
            />
        </div>

        <nav class="nav-links">
            <button class="nav-link" data-nav="cart" id="cartNavBtn">Корзина</button>
            <button class="nav-link" data-nav="favorites">Избранное</button>
            <button class="nav-link" data-nav="orders">Мои заказы</button>
            <button class="nav-link" data-nav="profile">Профиль</button>
        </nav>
    </div>
</header>

<main class="page">
    <section class="hero">
        <div class="hero-header">
            <h2>Популярные товары</h2>
            <p class="muted">Топ‑10 предложений, которые выбирают пользователи.</p>
        </div>
        <div id="topProductsContainer" class="hero-scroll">
        </div>
    </section>

    <section class="layout-main">
        <aside class="filters">
            <h3>Фильтры</h3>
            <form id="filterForm" class="filters-form">
                <div class="field">
                    <label for="filterRating">Минимальный рейтинг</label>
                    <select id="filterRating" name="ratingAbove">
                        <option value="">Любой</option>
                        <option value="3">от 3★</option>
                        <option value="4">от 4★</option>
                        <option value="4.5">от 4.5★</option>
                    </select>
                </div>

                <div class="field">
                    <label>Цена</label>
                    <div class="field-inline">
                        <input
                                type="number"
                                id="filterMinPrice"
                                name="minPrice"
                                placeholder="от"
                                min="0"
                                step="0.01"
                        />
                        <input
                                type="number"
                                id="filterMaxPrice"
                                name="maxPrice"
                                placeholder="до"
                                min="0"
                                step="0.01"
                        />
                    </div>
                </div>

                <div class="filters-actions">
                    <button type="submit" class="btn primary full-width">
                        Применить
                    </button>
                    <button type="button" id="resetFiltersBtn" class="btn ghost full-width">
                        Сбросить
                    </button>
                </div>
            </form>
        </aside>

        <section class="products-section">
            <div class="categories-bar" id="categoriesBar">
                <button class="pill active" data-category="">Все</button>
                <button class="pill" data-category="ELECTRONICS">Электроника</button>
                <button class="pill" data-category="CLOTHING">Одежда</button>
                <button class="pill" data-category="FOOD">Еда</button>
                <button class="pill" data-category="BOOKS">Книги</button>
                <button class="pill" data-category="HOME">Дом</button>
                <button class="pill" data-category="HEALTH">Здоровье</button>
                <button class="pill" data-category="SPORT">Спорт</button>
                <button class="pill" data-category="OFFICE">Офис</button>
                <button class="pill" data-category="OTHER">Другое</button>
            </div>

            <div id="productsInfo" class="products-info">
                <span id="productsStatus" class="muted"></span>
            </div>

            <div id="productsGrid" class="products-grid">
            </div>
        </section>
    </section>
</main>

<div id="toast" class="toast" aria-live="polite"></div>

<script src="home.js"></script>
</body>
</html>
