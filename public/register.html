<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация | Online Shop</title>
    <link rel="icon" href="/resources/favicon.ico" type="image/png">
    <link rel="stylesheet" href="register.css" />
</head>
<body>
<main class="auth-page">
    <section class="auth-card">
        <header class="auth-header">
            <div class="brand">
                <span class="brand-logo">OS</span>
                <div class="brand-texts">
                    <span class="brand-title">Online Shopping</span>
                    <span class="brand-subtitle">Создание аккаунта</span>
                </div>
            </div>
        </header>

        <form id="registerForm" class="auth-form" novalidate>
            <div class="field">
                <label for="firstname">Имя</label>
                <input
                        type="text"
                        id="firstname"
                        name="firstname"
                        autocomplete="given-name"
                        required
                />
            </div>

            <div class="field">
                <label for="lastname">Фамилия</label>
                <input
                        type="text"
                        id="lastname"
                        name="lastname"
                        autocomplete="family-name"
                        required
                />
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        autocomplete="email"
                        required
                />
            </div>

            <div class="field">
                <label for="password">Пароль</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="new-password"
                        required
                        minlength="6"
                />
            </div>

            <p class="form-error" id="registerError"></p>

            <button type="submit" class="btn primary full-width">
                Зарегистрироваться
            </button>
        </form>

        <footer class="auth-footer">
            <p>Уже есть аккаунт?</p>
            <a href="login.html" class="link-primary">Войти</a>
        </footer>
    </section>
</main>

<script src="register.js"></script>
</body>
</html>
