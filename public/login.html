<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход | Online Shop</title>
    <link rel="icon" href="/resources/favicon.ico" type="image/png">
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<main class="auth-page">
    <section class="auth-card">
        <header class="auth-header">
            <div class="brand">
                <span class="brand-logo">OS</span>
                <div class="brand-texts">
                    <span class="brand-title">Online Shopping</span>
                    <span class="brand-subtitle">Вход в аккаунт</span>
                </div>
            </div>
        </header>

        <form id="loginForm" class="auth-form" novalidate>
            <div class="field">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        autocomplete="email"
                        required
                />
            </div>

            <div class="field">
                <label for="password">Пароль</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                />
            </div>

            <p class="form-error" id="loginError"></p>

            <button type="submit" class="btn primary full-width">
                Войти
            </button>
        </form>

        <footer class="auth-footer">
            <p>Нет аккаунта?</p>
            <a href="register.html" class="link-primary">Зарегистрироваться</a>
        </footer>
    </section>
</main>

<script src="login.js"></script>
</body>
</html>
