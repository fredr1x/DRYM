<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина | Online Shop</title>
    <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="cart.css" />
</head>
<body>
<header class="app-header">
    <div class="header-inner">
        <a href="home.html" class="brand">
            <img src="/resources/logo.png" alt="OS Logo" class="brand-logo-img">
            <span class="brand-text">Online Shopping</span>
        </a>

        <nav class="nav-links">
            <a href="cart.html" class="nav-link nav-link-active">Корзина</a>
            <a href="#" class="nav-link">Избранное</a>
            <a href="#" class="nav-link">Мои заказы</a>
            <a href="profile.html" class="nav-link nav-link-profile">Профиль</a>
        </nav>
    </div>
</header>

<main class="page">
    <section class="cart-section">
        <div class="cart-header">
            <h1>Корзина</h1>
            <p class="muted">Товары, которые вы добавили в корзину</p>
        </div>

        <div id="cartEmptyState" class="cart-empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.15.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <h3>Корзина пуста</h3>
            <p>Добавьте товары, чтобы начать покупки</p>
            <a href="home.html" class="btn primary">Перейти к покупкам</a>
        </div>

        <div class="cart-content" id="cartContent" style="display: none;">
            <div class="cart-items-section">
                <div id="cartItemsContainer" class="cart-items-container">
                    <!-- Cart items will be rendered here -->
                </div>
            </div>

            <aside class="cart-summary">
                <div class="cart-summary-card">
                    <h2>Итого</h2>
                    <div class="cart-summary-row">
                        <span>Товаров:</span>
                        <span id="cartItemsCount">0</span>
                    </div>
                    <div class="cart-summary-row cart-summary-total">
                        <span>Сумма:</span>
                        <span id="cartTotal">0.00 ₸</span>
                    </div>
                    <button class="btn primary full-width" id="checkoutBtn">
                        Оформить заказ
                    </button>
                </div>
            </aside>
        </div>
    </section>
</main>

<div id="toast" class="toast" aria-live="polite"></div>

<script src="cart.js"></script>
</body>
</html>
