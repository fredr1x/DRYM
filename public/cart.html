<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина | DRYM</title>
    <link rel="icon" href="resources/dreamfactory-svgrepo-com%20(1).svg" type="image/svg+xml">
    <link rel="stylesheet" href="cart.css" />
</head>
<body>
<header class="cart-header">
    <div class="header-inner">
        <a href="home.html" class="brand">
            <img
                    src="resources/dreamfactory-svgrepo-com%20(1).svg"
                    alt="Logo"
                    width="40"
                    height="40"
            />
            <span class="brand-text">DRYM</span>
        </a>

        <nav class="header-nav">
            <a href="home.html" class="nav-link">Главная</a>
            <a href="profile.html" class="nav-link">Профиль</a>
        </nav>
    </div>
</header>

<main class="cart-page">
    <div class="cart-container">
        <header class="cart-page-header">
            <h1>Корзина</h1>
            <div id="cartBadge" class="cart-badge hidden">
                <span id="totalItems">0</span> товаров
            </div>
        </header>

        <!-- Skeleton loader -->
        <div id="cartSkeleton" class="cart-skeleton">
            <div class="skeleton-item">
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-line skeleton-title"></div>
                    <div class="skeleton-line skeleton-text"></div>
                    <div class="skeleton-line skeleton-price"></div>
                </div>
            </div>
            <div class="skeleton-item">
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-line skeleton-title"></div>
                    <div class="skeleton-line skeleton-text"></div>
                    <div class="skeleton-line skeleton-price"></div>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div id="emptyCart" class="empty-cart hidden">
            <svg class="empty-icon" viewBox="0 0 24 24" width="80" height="80" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m12-9l2 9M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
            <h2>Ваша корзина пуста</h2>
            <p>Добавьте товары, чтобы оформить заказ</p>
            <a href="home.html" class="btn primary">Перейти к покупкам</a>
        </div>

        <!-- Cart items -->
        <div id="cartItems" class="cart-items hidden"></div>

        <!-- Cart summary -->
        <aside id="cartSummary" class="cart-summary hidden">
            <h2>Итого</h2>
            <div class="summary-row">
                <span>Товары</span>
                <span id="summaryItemsCount">0 шт.</span>
            </div>
            <div class="summary-row total">
                <span>Итоговая сумма</span>
                <span id="summaryTotalPrice">0 ₸</span>
            </div>
            <button id="checkoutBtn" class="btn primary checkout-btn">
                Оформить заказ
            </button>
        </aside>
    </div>
</main>

<!-- Toast -->
<div id="toast" class="toast" aria-live="polite"></div>

<script src="cart.js"></script>
</body>
</html>
